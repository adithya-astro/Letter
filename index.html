<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOVE MAIL</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        :root { 
            --paper: #f4ecd8; 
            --ink: #2c2c2c; 
            --accent: #a63d40; /* Wax seal red */
            --border: #d4c5a9;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #e5d3b3;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        }

        body {
            font-family: 'Courier Prime', monospace;
            color: var(--ink);
            overflow-x: hidden;
        }

        #status { 
            background: var(--accent); 
            color: white;
            padding: 10px; 
            text-align: center; 
            font-size: 12px; 
            font-weight: bold;
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .main-wrapper {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* The Letter Canvas */
        .letter-card {
            background: var(--paper);
            padding: 40px 30px;
            border-radius: 2px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2), 
                        inset 0 0 50px rgba(0,0,0,0.05);
            position: relative;
            border: 1px solid var(--border);
            min-height: 500px;
        }

        /* Retro Stamp Decor */
        .letter-card::after {
            content: "âœ‰";
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: var(--accent);
            opacity: 0.6;
            border: 2px solid var(--accent);
            padding: 5px 10px;
            transform: rotate(10deg);
        }

        .header-fields {
            margin-bottom: 30px;
        }

        .field-row {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
            border-bottom: 1px dotted #ccc;
        }

        .field-row label {
            font-family: 'Special Elite', cursive;
            font-size: 14px;
            width: 60px;
            color: #777;
        }

        input, textarea {
            background: transparent;
            border: none;
            font-family: 'Courier Prime', monospace;
            font-size: 18px;
            color: var(--ink);
            outline: none;
            width: 100%;
        }

        textarea {
            line-height: 1.6;
            resize: none;
            min-height: 300px;
        }

        .date-input {
            font-family: 'Special Elite', cursive;
            font-size: 14px;
            margin-bottom: 20px;
            border: none;
            background: transparent;
            color: var(--accent);
        }

        .actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 50px;
        }

        .btn {
            padding: 15px;
            border: 1px solid var(--ink);
            background: transparent;
            font-family: 'Special Elite', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-main {
            background: var(--ink);
            color: var(--paper);
        }

        .btn:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>

<div id="status" onclick="verifyAndLinkFile()">ðŸ“œ Archives Found. Tap to Link Scroll.</div>

<div class="main-wrapper">
    
    <input type="date" id="datePicker" class="date-input" onchange="renderLetter()">

    <div class="letter-card">
        <div class="header-fields">
            <div class="field-row">
                <label>FROM:</label>
                <input type="text" id="from_name" placeholder="..." onchange="updateLetter()">
            </div>
            <div class="field-row">
                <label>TO:</label>
                <input type="text" id="to_name" placeholder="..." onchange="updateLetter()">
            </div>
        </div>

        <textarea id="letter_body" placeholder="Write your story..." oninput="updateLetter()"></textarea>
    </div>

    <div class="actions">
        <button class="btn btn-main" onclick="saveToFile()">ðŸ’¾ Seal & Save to Device</button>
        <button class="btn" onclick="verifyAndLinkFile()">ðŸ“‚ Open Old Archives</button>
    </div>

</div>

<script>
    let letterData = JSON.parse(localStorage.getItem('letterData')) || {};
    let fileHandle;

    window.onload = async () => {
        document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
        fileHandle = await getFileFromDB();
        if (fileHandle) document.getElementById('status').style.display = 'block';
        renderLetter();
    };

    async function verifyAndLinkFile() {
        try {
            if (!fileHandle) {
                [fileHandle] = await window.showOpenFilePicker();
                await saveFileToDB(fileHandle);
            }
            if (await fileHandle.requestPermission({ mode: 'readwrite' }) === 'granted') {
                const file = await fileHandle.getFile();
                const content = await file.text();
                if (content) letterData = JSON.parse(content);
                localStorage.setItem('letterData', JSON.stringify(letterData));

                const s = document.getElementById('status');
                s.innerText = "âœ¨ Inkwell Connected";
                setTimeout(() => s.style.display = 'none', 2000);
                renderLetter();
            }
        } catch (e) { console.error(e); }
    }

    function updateLetter() {
        const date = datePicker.value;
        letterData[date] = {
            f: from_name.value,
            t: to_name.value,
            b: letter_body.value
        };
        localStorage.setItem('letterData', JSON.stringify(letterData));
        autoSaveToFile();
    }

    function renderLetter() {
        const d = letterData[datePicker.value] || {f:"", t:"", b:""};
        from_name.value = d.f || "";
        to_name.value = d.t || "";
        letter_body.value = d.b || "";
    }

    async function autoSaveToFile() {
        if (!fileHandle) return;
        try {
            const w = await fileHandle.createWritable();
            await w.write(JSON.stringify(letterData));
            await w.close();
        } catch {}
    }

    async function saveToFile() {
        if (!fileHandle) {
            fileHandle = await window.showSaveFilePicker({ suggestedName: 'my_letters.txt' });
            await saveFileToDB(fileHandle);
        }
        autoSaveToFile();
        alert("The letter has been sealed and stored.");
    }

    function saveFileToDB(handle) {
        const r = indexedDB.open("LetterStorage", 1);
        r.onupgradeneeded = e => e.target.result.createObjectStore("handles");
        r.onsuccess = e => e.target.result.transaction("handles", "readwrite").objectStore("handles").put(handle, "currentFile");
    }

    function getFileFromDB() {
        return new Promise(res => {
            const r = indexedDB.open("LetterStorage", 1);
            r.onupgradeneeded = e => e.target.result.createObjectStore("handles");
            r.onsuccess = e => {
                const g = e.target.result.transaction("handles").objectStore("handles").get("currentFile");
                g.onsuccess = () => res(g.result);
            };
        });
    }
</script>

</body>
</html>
